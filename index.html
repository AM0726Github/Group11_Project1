<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go Vacation</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <h1>Let's Go to VACATION</h1>
        <nav>
          <ul>
            <li>
              <a href="#">Search</a>
            </li>
            <li>
              <a href="#">Results</a>
            </li>
            <li>
              <a href="#">Terms</a>
            </li>
          </ul>
        </nav>
    </header>
    
    <main class="Main-Content">
     
      <!-- Search -->
      <section class="section-search">

        <div class="search-column">
          
          <h3>Find deals</h3>
          <p>Fill out this form and choose your best matches</p>
          
          <form class="form-input">

            <label for="destination">Destination</label>
            <input type="text" placeholder="Destination" id="Destination" name="destination" class="form-input" />
  
            <div>
              <label for="trip-start">Check in Date</label>
              <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
              <label for="trip-end">Check out Date</label>
              <input type="date" id="end" name="trip-end" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
            </div>
            
            <div>
              <label for="quantity-adults">Adults</label>
              <input type="number" id="quantityAdults" name="quantity-adults" min="1" max="5">
              <label for="quantity-children">Children</label>
              <input type="number" id="quantityChildren" name="quantity-children" min="1" max="5">
            </div>
  
            <label for="currency-field">Enter Amount</label>
            <input type="text" name="currency-field" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000,000.00">
  
  
            <button type="submit">
              Submit Search!
            </button>
  
          </form>
        </div>

        <div class="search-column" >
          <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12182.30520634488!2d-74.0652613!3d40.2407219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1561060983193!5m2!1sen!2sus"
          frameborder="0" style="border:0" allowfullscreen>
          </iframe>
        </div>
      </section>

      <!-- Search Results-->
      <section class="search-results">
        <div class="result-container">
          <article>
            <p>result</p>
          </article>
          <article>
            <p>result</p>
          </article>
          <article>
            <p>result</p>
          </article>
          <article>
            <p>result</p>
          </article>
        </div>
      </section>

    </main>

    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go Vacation</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
        <h1>Let's Go VACATION</h1>
        <nav>
          <ul>
            <li>Search</li>
            <li>Results</li>
            <li>Terms</li>
          </ul>
        </nav>
    </header>
    
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <!-- Search Results-->
      <section>
        <h3>Get Started Today</h3>
        <p>Fill out this form and one of our trainers will schedule a consult.</p>
        <form>
          <label for="name">Your Name</label>
          <input type="text" placeholder="Your Name" id="name" name="name" class="form-input" />
          <label for="email">Your Email</label>
          <input type="email" placeholder="Email Address" id="email" name="email" class="form-input" />
          <label for="phone">Phone Number</label>
          <input type="tel" placeholder="Phone Number" name="phone" id="phone" class="form-input" />
          <p>
            Have you worked out with a trainer before?
            <span class="radio-wrapper">
              <input type="radio" name="trainer-confirm" id="trainer-yes" />
              <label for="trainer-yes">Yes</label>
            </span>
            <span class="radio-wrapper">
              <input type="radio" name="trainer-confirm" id="trainer-no" />
              <label for="trainer-no">No</label>
            </span>
          </p>
          <p>
            <span class="checkbox-wrapper">
              <input type="checkbox" name="checkpoint1" id="checkbox" />
              <label for="checkbox">I acknowledge that I am at least 18 years of age.</label>
            </span>
          </p>
          <button type="submit">
            Get running!
          </button>
        </form>
      </section>

      <!-- Search Results-->
      <section>

      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

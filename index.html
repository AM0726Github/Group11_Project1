      <div class="is-flex is-flex-direction-row is-justify-content-space-between is-flex-wrap-wrap">
        
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <h1 class="m-3">Let's Go to VACATION!</h1>
        </div>
        
        <div id="HeaderDiv" class="is-flex is-flex-direction-row is-align-items-center is-flex-wrap-wrap">
          
          <div class="is-flex-wrap-wrap">
            <div class=" field m-2">
              <p class="control has-icons-left has-icons-right">
                <input class="input is-small" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
  
            <div class="field m-2">
              <p class="control has-icons-left">
                <input class="input is-small" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
          </div>

          <div class="field is-flex is-flex-direction-column is-align-items-center">
            <p class="control is-flex-wrap-wrap">

                Login

          <!-- Search section includs all elements to collect information from user -->
          <section class="section-search is-flex-direction-column is-align-self-center">
              
            <div class="Search-header">
              <h1 class="m-2">Search vacation packages!</h1>
              <hr>
            </div>
            
            <div id="section-search-div" class="is-flex is-flex-direction-row is-align-content-space-between">

              
              <div id="WhereInput" class="is-flex is-flex-direction-column is-align-self-center m-2">
                <div class="is-flex is-flex-direction-column is-align-self-center">
                  <p>Where To?</p>
                </div>

                <div class="is-flex is-flex-direction-row is-align-self-center">
                  <input class="input is-rounded is-normal is-warning" id="DestinationCity" type="text" placeholder="Destination City">
                </div>

              </div>

              <div id="price" class="is-flex is-flex-direction-column is-align-self-center m-2">
                <div class="is-flex is-flex-direction-column is-align-self-center">
                  <p>Price/Min</p>
                </div>

                <div class="field has-addons">
                  <p class="control">
                    <span class="select is-rounded is-normal is-warning">
                      <select id="curency">
                        <option>$</option>
                        <option>â‚¬</option>
                      </select>
                    </span>
                  </p>
                  <p class="control">
                    <input class="input is-rounded is-normal is-warning" id="price" type="text" placeholder="Amount">
                  </p>
                </div>
              </div>

              <div class="is-flex is-flex-direction-column is-align-self-center m-2">
                <div class="is-flex is-flex-direction-column is-align-self-center">
                  <p>CheckIn/Checkout</p>
                </div>

                <div id="CheckCheck" class="is-flex is-flex-direction-row is-align-self-center">
                  <input class="input is-rounded is-normal is-warning ml-1" id="LeavingDate" type="date" name="Leaving">
                  <input class="input is-rounded is-normal is-warning ml-1" id="BookingDate" type="date" name="Leaving">
                </div>

              </div>

              <div id="Adult-Children" class="is-flex is-flex-direction-row is-justify-content-space-between is-align-content-center m-2">
              
                <div class="is-flex is-flex-direction-column is-align-self-center">
                  <div class="is-flex is-flex-direction-column is-align-self-center">
                    <p>Adults</p>
                  </div>
                  
                  <div class="select is-rounded is-small is-warning">
                    <select id="adultCount">
                      
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>  
                </div>
                
                <div id="Children" class="is-flex is-flex-direction-column is-align-self-center m-2">
                  
                  <div class="is-flex is-flex-direction-column is-align-self-center">
                    <p>Children</p>
                  </div>
              
                  <div class="select is-rounded is-small is-warning">
                    <select id="ChildCount">
                      <option>0</opotion>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>

                </div>

              </div>

              <div class="buttons m-2">
                <button class="button is-outlined is-rounded is-warning" id="SearchButton">Search</button>
              </div>

            </div>

              <h1 class="m-2">Vacation packages!</h1>

                    <header class="card-header">

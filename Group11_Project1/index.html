<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Go Vacation</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/Images/plane-departure-solid.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/b063f503b1.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <header>
      <div class="is-flex is-flex-direction-row is-justify-content-space-between is-flex-wrap-wrap">
        
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <h1 class="m-3">Let's Go to VACATION!</h1>
        </div>
        
        <div class="is-flex is-flex-direction-row is-align-items-center is-flex-wrap-wrap">
          
          <div class="is-flex-wrap-wrap">
            <div class=" field m-2">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
  
            <div class="field m-2">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
          </div>

          <div class="field is-flex is-flex-direction-column is-align-items-center">
            <p class="control is-flex-wrap-wrap">
              <button class="button is-medium is-warning m-2">
                Login
              </button>
            </p>
            <a>Sign up</a>
          </div>

        </div>

      </div>
    </header>

    
    
    <section class="section">
      <div class="container">
        
        
        <main class="Main-Content">
        
          <!-- Search -->
          <section class="section-search">
    
            <div class="search-column">
              
              <h3>Find deals</h3>
              <p>Fill out this form and choose your best matches</p>
              
              <form class="form-input">
    
                <label for="destination">Destination</label>
                <input type="text" placeholder="Destination" id="Destination" name="destination" class="form-input" />

                <div class="container-fluid">
                  <div class="row">
                      <div class="col-lg-3 bg-light">
                          <h5 class="mt-1">Check Weather:</h5>
                          <div class="input-group mb-3">
                              <input id="enter-city" type="text" class=" form-control" placeholder="Enter a city" aria-label="Enter a city">
                              <div class="input-group-append">
                                  <button class="btn btn-primary" type="button" id="search-button">Search
                                      
                                  </button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

                <div>
                  <label for="trip-start">Check in Date</label>
                  <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
                  <label for="trip-end">Check out Date</label>
                  <input type="date" id="end" name="trip-end" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
                </div>
                
                <div>
                  <label for="quantity-adults">Adults</label>
                  <input type="number" id="quantityAdults" name="quantity-adults" min="1" max="5">
                  <label for="quantity-children">Children</label>
                  <input type="number" id="quantityChildren" name="quantity-children" min="1" max="5">
                </div>
      
                <label for="currency-field">Enter Amount</label>
                <input type="text" name="currency-field" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000,000.00">
      
      
                <button type="submit">
                  Submit Search!
                </button>
      
              </form>
            </div>
    
            <div class="search-column" >
              <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12182.30520634488!2d-74.0652613!3d40.2407219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1561060983193!5m2!1sen!2sus"
              frameborder="0" style="border:0" allowfullscreen>
              </iframe>
            </div>
          </section>
    
          <!-- Search Results-->
          <section class="search-results">
            <div class="result-container">
              <article>
                <p>result</p>
              </article>
              <article>
                <p>result</p>
              </article>
              <article>
                <p>result</p>
              </article>
              <article>
                <p>result</p>
              </article>
            </div>
          </section>

          <div class="col-lg-9">
            <div class="row mr-0">
                <div class="col-lg-11 card m-3 d-none" id="today-weather">
                    <div class="card-body">
                        <h3 id="city-name" class="city-name align-middle"></h3>
                        <img id="current-pic" alt="">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="UV-index"></p>
                    </div>
                </div>
            </div>
        </div>
    
        </main>
    
        <footer>
    
        </footer>
      </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
